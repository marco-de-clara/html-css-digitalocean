<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>

    <body>
        <nav class="navbar-fixed-top">

                    <li>

                    </li>
                    <li>
                        <a class="text-capitalize black" href="#">sales</a>
                    </li>
                    <li>
                        <a class="text-capitalize black" href="#">sign in</a>
                    </li>
                </ul>
            </div>
            <div id="navbar-bot" class="navbar visible-lg light-bg">
